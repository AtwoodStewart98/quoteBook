<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body ng-controller="mainCtrl">
    <div class="big-border">
      <div class="selector-border">
        <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
        <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
        <button class="plus-button" ng-click="addQuote()"><b>x</b></button>
      </div>
      <div>
        Filter: <input type="text" ng-model='filterText'/>
      </div>
      <p class="shadow-box" ng-repeat = "quote in quotes | filter: filterText">
        <span class = 'text'>"{{quote.text}}"</span>
        <span class = 'author'>{{quote.author}}</span>
        <button class="x-button" ng-click = "deleteMe(quote.text)"><b>x</b></button>
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/ctrl.js"></script>
    <script src="./js/services.js"></script>
  </body>
</html>
